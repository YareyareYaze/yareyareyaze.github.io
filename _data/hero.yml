title: An Aspiring Software Developer
about: I have been developing games since my time at Temsasek Polytechnic (2015-2018) in the Game Design and Development (GDD) course, before moving on to further my studies at DigiPen Institute of Technology Singpore (2020-2024) in the Interactive Media and Game Development (IMGD) course. This website showcases my portfolio of games that I have had a hand in developing.
